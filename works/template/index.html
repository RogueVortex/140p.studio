<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>140p Studio</title>

    <!-- SEO -->
    <meta name="description" content="3D visualization and product design studio.">
    <meta property="og:title" content="140p Studio">
    <meta property="og:description" content="We create visual solutions that help brands stand out.">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="../../assets/css/main.css">
    <style>
        /* Work Detail Section */
        .work-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 4rem;
            background-color: var(--lime-bg);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 32px;
            transition: color 0.3s var(--ease-expo-out);
        }

        .back-link:hover {
            color: var(--accent-green);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        .work-header {
            position: absolute;
            padding: 0 4rem;
            margin-top: -188px;
        }

        .work-category {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-green);
            margin-bottom: 8px;
        }

        .work-title {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-size: 80px;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .work-description {
            font-size: 18px;
            color: var(--text-secondary);
            line-height: 1.8;
            max-width: 800px;
        }

        .work-image {
            width: 100%;
            margin-top: 48px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
        }

        .work-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .work-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            margin-top: 48px;
            padding-top: 48px;
            border-top: 1px solid rgba(26, 26, 26, 0.1);
        }

        [data-theme="dark"] .work-info {
            border-top-color: rgba(255, 255, 255, 0.1);
        }

        .info-item h4 {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .info-item p {
            font-size: 16px;
            color: var(--text-primary);
        }

        .work-hero {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 200px 4rem 64px;
            position: relative;
            background: var(--bg-secondary);
        }
        
        .work-hero-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }
        
        .work-hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, var(--bg-primary) 0%, transparent 60%);
        }
        
        .work-hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
        }
        
        .work-category {
            display: inline-block;
            padding: 8px 16px;
            background: var(--accent-green);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            margin-bottom: 24px;
        }
        
        .work-title {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-size: 96px;
            color: var(--text-primary);
            line-height: 1;
            margin-bottom: 24px;
        }
        
        .work-meta {
            display: flex;
            gap: 48px;
            flex-wrap: wrap;
        }
        
        .work-meta-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .work-meta-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }
        
        .work-meta-value {
            font-size: 16px;
            color: var(--text-primary);
        }
        
        /* Work Content */
        .work-content {
            padding: 64px 4rem;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .work-description {
            font-size: 20px;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 48px;
        }
        
        .work-description p {
            margin-bottom: 24px;
        }
        
        .work-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 48px;
            margin-bottom: 64px;
        }
        
        .work-detail-block h3 {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-size: 32px;
            color: var(--text-primary);
            margin-bottom: 16px;
        }
        
        .work-detail-block p {
            font-size: 16px;
            line-height: 1.7;
            color: var(--text-secondary);
        }
        
        /* Work Gallery */
        .work-gallery {
            padding: 0 4rem 64px;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .gallery-item {
            border-radius: 16px;
            overflow: hidden;
            background: var(--card-bg);
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s var(--ease-expo-out);
        }
        
        .gallery-item:hover img {
            transform: scale(1.03);
        }
        
        .gallery-item.full-width {
            grid-column: 1 / -1;
        }
        
        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            background: var(--bg-secondary);
            border: none;
            border-radius: 30px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s var(--ease-expo-out);
            margin-bottom: 48px;
        }
        
        .back-btn:hover {
            background: var(--accent-green);
            transform: translateX(-8px);
        }
        
        .back-btn svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        /* Related Works */
        .related-works {
            padding: 64px 4rem;
            background: var(--bg-secondary);
        }
        
        .related-works h2 {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-size: 48px;
            color: white;
            margin-bottom: 48px;
            text-align: center;
        }
        
        .related-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        @media (max-width: 1024px) {
            .work-title {
                font-size: 64px;
            }
            
            .work-details {
                grid-template-columns: 1fr;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .related-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Video Section */
        .work-video-section {
            padding: 2rem 4rem;
            background: var(--bg-primary);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 36.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            border-radius: 16px;
            background: var(--bg-secondary);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 16px;
        }
        
        .video-caption {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-muted);
        }
        
        @media (max-width: 768px) {
            .header {
                height: unset;
            }       
            .video-container {
                border-radius: 16px;
            }
            
            .video-container iframe {
                border-radius: 16px;
            }
            
            .work-hero {
                padding: 150px 20px 32px;
                min-height: 60vh;
            }
            
            .work-title {
                font-size: 48px;
            }
            
            .work-meta {
                gap: 24px;
            }
            
            .work-content {
                padding: 48px 20px;
            }
            
            .work-description {
                font-size: 18px;
            }
            
            .work-gallery {
                padding: 0 20px 48px;
            }
            
            .related-works {
                padding: 48px 20px;
            }
            
            .related-works h2 {
                font-size: 36px;
            }
            
            .related-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<!-- HEADER PARTIAL -->
<div id="header"></div>

<!-- MOBILE MENU PARTIAL -->
<div id="mobile-menu"></div>

<!-- MAIN CONTENT -->
<main>

    <section class="work-header">
        <h1 class="work-title" data-work-title>Work Title</h1>
        <div class="work-category" data-work-category>Category</div>
    </section>

    <!-- Work Video Section -->
    <section class="work-video-section">
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0" 
                title="Project Video"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
        </div>
    </section>

    <!-- Work Detail Section -->
    <section class="work-detail">
        <p class="work-description" data-work-description>Work description goes here.</p>

        <div class="work-image">
            <img id="workImage" src="/assets/images/works/honey.jpg" alt="Work Image">
        </div>

        <p class="work-description" data-work-seo-description>Work description goes here.</p>
    </section>

</main>

<main class="work-page">

  <div class="work-navigation">
      <a data-prev></a>
      <a data-next></a>
  </div>


</main>

<!-- FOOTER PARTIAL -->
<div id="footer"></div>

<!-- Scripts -->
<script type="module" src="../../assets/js/common/index.js" defer></script>
<script type="module" src="../../assets/js/work.js"></script>

</body>
</html>
