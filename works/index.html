<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>140p Studio</title>

    <!-- SEO -->
    <meta name="description" content="3D visualization and product design studio.">
    <meta property="og:title" content="140p Studio">
    <meta property="og:description" content="We create visual solutions that help brands stand out.">
    <meta property="og:type" content="website">

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        /* Page-specific styles */
        .page-hero {
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 200px 4rem 64px;
            position: relative;
        }
        
        .page-title {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-size: 120px;
            color: var(--text-primary);
            line-height: 1;
            margin-bottom: 24px;
        }
        
        .page-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 500px;
            line-height: 1.6;
        }
        
        /* Filter buttons */
        .filter-section {
            padding: 0 4rem 32px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 24px;
            background: var(--bg-secondary);
            border: none;
            border-radius: 30px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s var(--ease-expo-out);
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
        }
        
        [data-theme="dark"] .filter-btn:hover,
        [data-theme="dark"] .filter-btn.active {
            background: var(--accent-green);
            color: white;
        }
        
        /* Works grid - full width */
        .works-grid {
            padding: 0 4rem 64px;
        }
        
        .works-grid .masonry-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }
        
        .works-grid .masonry-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        @media (max-width: 1024px) {
            .works-grid .masonry-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .page-hero {
                padding: 150px 20px 32px;
            }
            
            .page-title {
                font-size: 64px;
            }
            
            .filter-section {
                padding: 0 20px 24px;
            }
            
            .works-grid {
                padding: 0 20px 48px;
            }
            
            .works-grid .masonry-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<!-- HEADER PARTIAL -->
<div id="header"></div>

<!-- MOBILE MENU PARTIAL -->
<div id="mobile-menu"></div>

<main class="work-page">

  <nav data-breadcrumbs></nav>

  <h1 data-work-title></h1>
  <span data-work-category></span>

  <p data-work-description></p>

  <div class="work-gallery" data-work-gallery></div>

  <div class="work-navigation">
      <a data-prev></a>
      <a data-next></a>
  </div>

  <h3>Related</h3>
  <div class="related-grid" data-related></div>

</main>

<!-- FOOTER PARTIAL -->
<div id="footer"></div>

<!-- Scripts -->
<script type="module" src="../assets/js/common/index.js" defer></script>
<script type="module" src="../assets/js/works.js"></script>
</body>
</html>
