<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>140p Studio</title>

    <!-- SEO -->
    <meta name="description" content="3D visualization and product design studio.">
    <meta property="og:title" content="140p Studio">
    <meta property="og:description" content="We create visual solutions that help brands stand out.">
    <meta property="og:type" content="website">

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        /* Page-specific styles */
        .page-hero {
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 200px 4rem 64px;
            position: relative;
        }
        
        .page-title {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-size: 120px;
            color: var(--text-primary);
            line-height: 1;
            margin-bottom: 24px;
        }
        
        .page-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 500px;
            line-height: 1.6;
        }
        
        /* Filter buttons */
        .filter-section {
            padding: 0 4rem 32px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 12px 24px;
            background: var(--bg-secondary);
            border: none;
            border-radius: 30px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s var(--ease-expo-out);
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
        }
        
        [data-theme="dark"] .filter-btn:hover,
        [data-theme="dark"] .filter-btn.active {
            background: var(--accent-green);
            color: white;
        }
        
        /* Works grid - full width */
        .works-grid {
            padding: 0 4rem 64px;
        }
        
        .works-grid .masonry-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }
        
        .works-grid .masonry-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        @media (max-width: 1024px) {
            .works-grid .masonry-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .page-hero {
                padding: 150px 20px 32px;
            }
            
            .page-title {
                font-size: 64px;
            }
            
            .filter-section {
                padding: 0 20px 24px;
            }
            
            .works-grid {
                padding: 0 20px 48px;
            }
            
            .works-grid .masonry-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<!-- HEADER PARTIAL -->
<div id="header"></div>

<!-- MOBILE MENU PARTIAL -->
<div id="mobile-menu"></div>

<!-- MAIN CONTENT -->
<main>

    <!-- Page Hero -->
    <section class="page-hero">
        <div class="grid-bg"></div>
        <h1 class="page-title" data-i18n="portfolio.title">Works</h1>
        <p class="page-subtitle" data-i18n="portfolio.description">A collection of our best projects in 3D visualization and product design.</p>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="Food">Food</button>
        <button class="filter-btn" data-filter="Beauty">Beauty</button>
        <button class="filter-btn" data-filter="Jewelry">Jewelry</button>
        <button class="filter-btn" data-filter="Tech">Tech</button>
        <button class="filter-btn" data-filter="Fashion">Fashion</button>
        <button class="filter-btn" data-filter="Furniture">Furniture</button>
    </section>

    <!-- Works Grid -->
    <section class="works-grid">
        <div class="masonry-grid">
            <div class="masonry-column" id="column1"></div>
            <div class="masonry-column" id="column2"></div>
            <div class="masonry-column" id="column3"></div>
        </div>
    </section>
</main>

<!-- FOOTER PARTIAL -->
<div id="footer"></div>

<!-- Scripts -->
<script type="module" src="../assets/js/common/index.js" defer></script>
<script src="../assets/js/works.js" defer></script>
</body>
</html>
