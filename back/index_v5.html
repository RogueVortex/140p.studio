<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>140p Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:wght@400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --lime-bg: #D7F2A5;
            --lime-dark: #B8D982;
            --text-primary: #1A1A1A;
            --text-secondary: #4A4A4A;
            --accent-green: #8BC34A;
            --card-bg: #ffffff;
            --grid-line: rgba(0,0,0,0.03);
            --ease-expo-out: cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Dark Theme Variables */
        [data-theme="dark"] {
            --lime-bg: #1a1a1a;
            --lime-dark: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-green: #8BC34A;
            --card-bg: #2d2d2d;
            --grid-line: rgba(255,255,255,0.05);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--lime-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background-color 0.5s var(--ease-expo-out), color 0.5s var(--ease-expo-out);
        }

        /* Scroll to Top Button */
        .scroll-top-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--text-primary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            transition: opacity 0.3s var(--ease-expo-out), 
                        transform 0.3s var(--ease-expo-out),
                        background-color 0.3s var(--ease-expo-out);
        }

        .scroll-top-btn.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .scroll-top-btn:hover {
            transform: translateY(-4px) scale(1.1);
            background-color: var(--accent-green);
        }

        .scroll-top-btn:active {
            transform: translateY(-2px) scale(0.95);
        }

        .scroll-top-btn svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: var(--lime-bg);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.3s var(--ease-expo-out);
        }

        .scroll-top-btn:hover svg {
            stroke: white;
        }

        /* Header Controls (Language + Theme) */
        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* Language Switcher in Header */
        .lang-switcher-header {
            display: flex;
            gap: 4px;
            background-color: rgba(26, 26, 26, 0.1);
            padding: 4px;
            border-radius: 20px;
            transition: background-color 0.3s var(--ease-expo-out);
        }

        [data-theme="dark"] .lang-switcher-header {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .lang-btn-header {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 16px;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s var(--ease-expo-out);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .lang-btn-header:hover {
            color: var(--text-primary);
        }

        .lang-btn-header.active {
            background-color: var(--text-primary);
            color: var(--lime-bg);
        }

        [data-theme="dark"] .lang-btn-header.active {
            background-color: var(--accent-green);
            color: white;
        }

        /* Theme Toggle in Header */
        .theme-toggle-header {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(26, 26, 26, 0.1);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s var(--ease-expo-out);
        }

        [data-theme="dark"] .theme-toggle-header {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .theme-toggle-header:hover {
            transform: scale(1.1) rotate(15deg);
            background-color: var(--text-primary);
        }

        .theme-toggle-header:hover svg {
            stroke: var(--lime-bg);
        }

        .theme-toggle-header svg {
            width: 18px;
            height: 18px;
            fill: none;
            stroke: var(--text-primary);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: stroke 0.3s var(--ease-expo-out);
        }

        .theme-toggle-header .sun-icon {
            display: none;
        }

        [data-theme="dark"] .theme-toggle-header .moon-icon {
            display: none;
        }

        [data-theme="dark"] .theme-toggle-header .sun-icon {
            display: block;
        }

        /* Mobile Controls in Menu */
        .mobile-controls {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            margin-top: 48px;
            padding-top: 48px;
            border-top: 1px solid rgba(26, 26, 26, 0.1);
        }

        [data-theme="dark"] .mobile-controls {
            border-top-color: rgba(255, 255, 255, 0.1);
        }

        .mobile-menu.active .mobile-controls {
            display: flex;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.5s var(--ease-expo-out) 0.3s, transform 0.5s var(--ease-expo-out) 0.3s;
        }

        .mobile-lang-switcher {
            display: flex;
            gap: 8px;
            background-color: rgba(26, 26, 26, 0.1);
            padding: 6px;
            border-radius: 30px;
        }

        [data-theme="dark"] .mobile-lang-switcher {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .mobile-lang-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 12px 24px;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s var(--ease-expo-out);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mobile-lang-btn.active {
            background-color: var(--text-primary);
            color: var(--lime-bg);
        }

        [data-theme="dark"] .mobile-lang-btn.active {
            background-color: var(--accent-green);
            color: white;
        }

        .mobile-theme-toggle {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--text-primary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s var(--ease-expo-out);
        }

        .mobile-theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .mobile-theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: none;
            stroke: var(--lime-bg);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .mobile-theme-toggle .sun-icon {
            display: none;
        }

        [data-theme="dark"] .mobile-theme-toggle .moon-icon {
            display: none;
        }

        [data-theme="dark"] .mobile-theme-toggle .sun-icon {
            display: block;
        }

        /* Header Styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            /*height: 280px;*/
            background-color: var(--lime-bg);
            transition: height 0.5s var(--ease-expo-out), 
                        background-color 0.5s var(--ease-expo-out),
                        backdrop-filter 0.5s var(--ease-expo-out),
                        box-shadow 0.5s var(--ease-expo-out);
        }

        .header.scrolled {
            height: 150px;
            background-color: rgba(215, 242, 165, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] .header.scrolled {
            background-color: rgba(26, 26, 26, 0.95);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .header.hidden {
            transform: translateY(-100%);
        }

        .logo {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-weight: 400;
            font-size: 8rem;
            color: var(--text-primary);
            transition: transform 0.5s var(--ease-expo-out), color 0.5s var(--ease-expo-out);
            transform-origin: left center;
            line-height: 1;
            text-decoration: none;
            user-select: none;
        }

        .header.scrolled .logo {
            transform: scale(0.75);
        }

        /* Navigation */
        .nav-desktop {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 12px;
            transition: opacity 0.5s var(--ease-expo-out);
        }

        .header.scrolled .nav-desktop {
            opacity: 0;
            pointer-events: none;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .nav-link {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-size: 4rem;
            color: var(--text-primary);
            text-decoration: none;
            position: relative;
            transition: color 0.25s var(--ease-expo-out), letter-spacing 0.25s var(--ease-expo-out);
            line-height: 1.2;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 1px;
            background-color: var(--accent-green);
            transition: width 0.25s var(--ease-expo-out), left 0.25s var(--ease-expo-out);
        }

        .nav-link:hover {
            color: var(--accent-green);
            letter-spacing: 1px;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        /* Burger Button */
        .burger-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s var(--ease-expo-out);
        }

        .header.scrolled .burger-btn {
            opacity: 1;
            pointer-events: auto;
        }

        .burger-icon,
        .close-icon {
            width: 24px;
            height: 24px;
            stroke: var(--text-primary);
            stroke-width: 2;
            fill: none;
            transition: stroke 0.3s var(--ease-expo-out);
        }

        .close-icon {
            display: none;
        }

        .burger-btn.active .burger-icon {
            display: none;
        }

        .burger-btn.active .close-icon {
            display: block;
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            inset: 0;
            z-index: 999;
            background-color: var(--lime-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 32px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s var(--ease-expo-out), background-color 0.5s var(--ease-expo-out);
        }

        .mobile-menu.active {
            opacity: 1;
            pointer-events: auto;
        }

        .mobile-menu a {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-size: 56px;
            color: var(--text-primary);
            text-decoration: none;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s var(--ease-expo-out), 
                        transform 0.5s var(--ease-expo-out),
                        color 0.25s var(--ease-expo-out);
        }

        .mobile-menu.active a {
            opacity: 1;
            transform: translateY(0);
        }

        .mobile-menu a:hover {
            color: var(--accent-green);
        }

        /* Hero Section */
        .hero {
            min-height: 60vh;
            position: relative;
            overflow: hidden;
            background-color: var(--lime-bg);
            transition: background-color 0.5s var(--ease-expo-out);
        }

        .grid-bg {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: pulseOpacity 8s ease-in-out infinite;
            transition: background-image 0.5s var(--ease-expo-out);
        }

        @keyframes pulseOpacity {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .hero-content {
            position: relative;
            z-index: 10;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 450px 4rem 48px;
        }

        .hero-top {
            display: flex;
            justify-content: space-between;
            gap: 64px;
        }

        .hero-logo {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-weight: 400;
            font-size: 120px;
            color: var(--text-primary);
            opacity: 0;
            transform: translateY(40px);
            animation: fadeUp 0.8s var(--ease-expo-out) 0.2s forwards;
            line-height: 1;
            transition: color 0.5s var(--ease-expo-out);
        }

        .hero-description {
            max-width: 500px;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-secondary);
            transition: color 0.5s var(--ease-expo-out);
        }

        .hero-description .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            filter: blur(4px);
            animation: fadeUpBlur 0.5s var(--ease-expo-out) forwards;
            margin-right: 0.3em;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeUpBlur {
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .scroll-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            opacity: 0;
            animation: fadeIn 0.8s var(--ease-expo-out) 1.2s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .scroll-indicator span {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-size: 20px;
            color: var(--text-secondary);
            transition: color 0.5s var(--ease-expo-out);
        }

        .scroll-line {
            width: 1px;
            height: 48px;
            background-color: rgba(26, 26, 26, 0.2);
            position: relative;
            overflow: hidden;
            transition: background-color 0.5s var(--ease-expo-out);
        }

        [data-theme="dark"] .scroll-line {
            background-color: rgba(224, 224, 224, 0.2);
        }

        .scroll-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background-color: var(--text-primary);
            animation: scrollDown 1.5s ease-in-out infinite;
            transition: background-color 0.5s var(--ease-expo-out);
        }

        @keyframes scrollDown {
            0% { transform: translateY(-100%); }
            50% { transform: translateY(0); }
            100% { transform: translateY(300%); }
        }

        /* Portfolio Section */
        .portfolio {
            padding: 64px 4rem;
            background-color: var(--lime-bg);
            transition: background-color 0.5s var(--ease-expo-out);
        }

        .portfolio-header {
            margin-bottom: 48px;
            opacity: 0;
            transform: translateY(30px);
        }

        .portfolio-header.visible {
            animation: fadeUp 0.8s var(--ease-expo-out) forwards;
        }

        .portfolio-header h2 {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-size: 56px;
            margin-bottom: 8px;
            line-height: 1;
            color: var(--text-primary);
            transition: color 0.5s var(--ease-expo-out);
        }

        .portfolio-header p {
            color: var(--text-secondary);
            max-width: 400px;
            font-size: 16px;
            transition: color 0.5s var(--ease-expo-out);
        }

        /* Masonry Grid */
        .masonry-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .masonry-column {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        /*
        .masonry-column.right {
            margin-top: 64px;
        }
        */

        /* Portfolio Card */
        .portfolio-card {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            background-color: var(--card-bg);
            cursor: pointer;
            opacity: 0;
            transform: translateY(60px);
            transition: transform 0.4s var(--ease-expo-out), 
                        box-shadow 0.4s var(--ease-expo-out),
                        background-color 0.5s var(--ease-expo-out);
        }

        .portfolio-card.visible {
            animation: cardAppear 0.6s var(--ease-expo-out) forwards;
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .portfolio-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] .portfolio-card:hover {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .portfolio-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s var(--ease-expo-out);
        }

        .portfolio-card:hover img {
            transform: scale(1.05);
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
            opacity: 0;
            transition: opacity 0.4s var(--ease-expo-out);
        }

        .portfolio-card:hover .card-overlay {
            opacity: 1;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.4s var(--ease-expo-out);
        }

        .portfolio-card:hover .card-content {
            transform: translateY(0);
        }

        .card-category {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.7);
        }

        .card-title {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-size: 36px;
            color: white;
            margin-top: 4px;
            line-height: 1;
        }

        /* Decorative dots */
        .card-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.3s var(--ease-expo-out), transform 0.3s var(--ease-expo-out);
        }

        .card-dot.top {
            top: -4px;
            right: -4px;
            background-color: var(--lime-bg);
            transition: background-color 0.5s var(--ease-expo-out);
        }

        .card-dot.bottom {
            bottom: -4px;
            left: -4px;
            background-color: var(--accent-green);
        }

        .portfolio-card:hover .card-dot {
            opacity: 1;
            transform: scale(1);
        }

        .portfolio-card:hover .card-dot.top {
            transition-delay: 0.1s;
        }

        .portfolio-card:hover .card-dot.bottom {
            transition-delay: 0.15s;
        }

        /* Footer */
        .footer {
            background-color: var(--text-primary);
            color: white;
            padding: 64px 4rem;
            transition: background-color 0.5s var(--ease-expo-out);
        }

        [data-theme="dark"] .footer {
            background-color: #0a0a0a;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 48px;
            margin-bottom: 48px;
            opacity: 0;
            transform: translateY(30px);
        }

        .footer-content.visible {
            animation: fadeUp 0.8s var(--ease-expo-out) forwards;
        }

        .footer-brand h3 {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-size: 48px;
            margin-bottom: 16px;
            line-height: 1;
        }

        .footer-brand p {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            line-height: 1.6;
        }

        .footer-section h4 {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.4);
            margin-bottom: 16px;
        }

        .footer-section a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s var(--ease-expo-out);
        }

        .footer-section a:hover {
            color: var(--lime-bg);
        }

        [data-theme="dark"] .footer-section a:hover {
            color: var(--accent-green);
        }

        .social-links {
            display: flex;
            gap: 12px;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s var(--ease-expo-out);
        }

        .social-links a:hover {
            background-color: var(--lime-bg);
        }

        [data-theme="dark"] .social-links a:hover {
            background-color: var(--accent-green);
        }

        .social-links a:hover svg {
            stroke: var(--text-primary);
        }

        .social-links svg {
            width: 18px;
            height: 18px;
            stroke: white;
            fill: none;
            stroke-width: 2;

    <script>
        // Translations
        const translations = {
            en: {
                nav: {
                    works: 'Works',
                    rnd: 'R&D',
                    me: 'Me'
                },
                hero: {
                    description: "140p is a team of experts in 3D visualization, graphic design, and web development. We create visual solutions that help brands stand out and effectively communicate with their audience.",
                    scroll: 'Scroll'
                },
                portfolio: {
                    title: 'Works',
                    description: 'A collection of our best projects in 3D visualization and product design.'
                },
                footer: {
                    description: 'We create visual solutions that help brands stand out and effectively communicate with their audience.',
                    contacts: 'Contacts',
                    social: 'Social Media',
                    copyright: '© 2026 140p Studio. All rights reserved.',
                    tagline: 'Designed with passion'
                }
            },
            uk: {
                nav: {
                    works: 'Роботи',
                    rnd: 'R&D',
                    me: 'Я'
                },
                hero: {
                    description: "140p — це команда експертів у галузі 3D-візуалізації, графічного дизайну та веб-розробки. Ми створюємо візуальні рішення, які допомагають брендам виділитися та ефективно комунікувати з аудиторією.",
                    scroll: 'Гортай'
                },
                portfolio: {
                    title: 'Роботи',
                    description: 'Колекція наших найкращих проєктів у галузі 3D-візуалізації та продуктового дизайну.'
                },
                footer: {
                    description: 'Ми створюємо візуальні рішення, які допомагають брендам виділитися та ефективно комунікувати з аудиторією.',
                    contacts: 'Контакти',
                    social: 'Соціальні мережі',
                    copyright: '© 2026 140p Studio. Всі права захищені.',
                    tagline: 'Створено з пристрастю'
                }
            }
        };

        // Portfolio Data
        const portfolioData = {
            en: [
                { id: 1, image: 'images/honey.jpg', title: 'Honey', category: 'Food' },
                { id: 2, image: 'images/perfume.jpg', title: 'Essence', category: 'Beauty' },
                { id: 3, image: 'images/ring.jpg', title: 'Eternity', category: 'Jewelry' },
                { id: 4, image: 'images/water.jpg', title: 'Pure', category: 'Beverage' },
                { id: 5, image: 'images/chair.jpg', title: 'Comfort', category: 'Furniture' },
                { id: 6, image: 'images/bag.jpg', title: 'Elegance', category: 'Fashion' },
                { id: 7, image: 'images/glasses.jpg', title: 'Vision', category: 'Accessories' },
                { id: 8, image: 'images/cpu.jpg', title: 'Power', category: 'Tech' },
                { id: 9, image: 'images/cloud.jpg', title: 'Dream', category: 'Concept' },
                { id: 10, image: 'images/headphones.jpg', title: 'Sound', category: 'Audio' },
                { id: 11, image: 'images/brake.jpg', title: 'Speed', category: 'Automotive' },
                { id: 12, image: 'images/sneaker.jpg', title: 'Stride', category: 'Footwear' },
                { id: 13, image: 'images/soda.jpg', title: 'Fizz', category: 'Beverage' },
                { id: 14, image: 'images/watch.jpg', title: 'Time', category: 'Luxury' }
            ],
            uk: [
                { id: 1, image: 'images/honey.jpg', title: 'Мед', category: 'Їжа' },
                { id: 2, image: 'images/perfume.jpg', title: 'Есенція', category: 'Краса' },
                { id: 3, image: 'images/ring.jpg', title: 'Вічність', category: 'Прикраси' },
                { id: 4, image: 'images/water.jpg', title: 'Чистота', category: 'Напої' },
                { id: 5, image: 'images/chair.jpg', title: 'Комфорт', category: 'Меблі' },
                { id: 6, image: 'images/bag.jpg', title: 'Елегантність', category: 'Мода' },
                { id: 7, image: 'images/glasses.jpg', title: 'Бачення', category: 'Аксесуари' },
                { id: 8, image: 'images/cpu.jpg', title: 'Потужність', category: 'Техніка' },
                { id: 9, image: 'images/cloud.jpg', title: 'Мрія', category: 'Концепт' },
                { id: 10, image: 'images/headphones.jpg', title: 'Звук', category: 'Аудіо' },
                { id: 11, image: 'images/brake.jpg', title: 'Швидкість', category: 'Авто' },
                { id: 12, image: 'images/sneaker.jpg', title: 'Крок', category: 'Взуття' },
                { id: 13, image: 'images/soda.jpg', title: 'Бульбашки', category: 'Напої' },
                { id: 14, image: 'images/watch.jpg', title: 'Час', category: 'Люкс' }
            ]
        };

        // Current language
        let currentLang = localStorage.getItem('lang') || 'en';

        // Global card observer variable
        let cardObserver = null;

        // Language Switcher Functionality
        function updateLanguage(lang) {
            currentLang = lang;

            // Update header buttons
            document.querySelectorAll('.lang-btn-header, .mobile-lang-btn').forEach(btn => {
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            // Update all elements with data-i18n
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.dataset.i18n;
                const keys = key.split('.');
                let value = translations[lang];
                for (const k of keys) {
                    value = value[k];
                }
                if (value) {
                    element.textContent = value;
                }
            });

            // Update hero description with animation
            updateHeroDescription(lang);

            // Update portfolio cards
            updatePortfolioCards(lang);

            // Save to localStorage
            localStorage.setItem('lang', lang);

            // Update html lang attribute
            document.documentElement.lang = lang === 'uk' ? 'uk' : 'en';
        }

        function updateHeroDescription(lang) {
            const heroDescription = document.getElementById('heroDescription');
            heroDescription.innerHTML = '';
            const text = translations[lang].hero.description;

            text.split(' ').forEach((word, index) => {
                const span = document.createElement('span');
                span.className = 'word';
                span.textContent = word;
                span.style.animationDelay = `${0.6 + index * 0.03}s`;
                heroDescription.appendChild(span);
            });
        }

        function createCard(item, index) {
            return `
                <a href="work.html?id=${item.id}" class="portfolio-card-link">
                    <div class="portfolio-card" data-index="${index}">
                        <img src="${item.image}" alt="${item.title}" loading="lazy">
                        <div class="card-overlay"></div>
                        <div class="card-content">
                            <div class="card-category">${item.category}</div>
                            <div class="card-title">${item.title}</div>
                        </div>
                        <div class="card-dot top"></div>
                        <div class="card-dot bottom"></div>
                    </div>
                </a>
            `;
        }

        function initCardObserver() {
            if (cardObserver) {
                cardObserver.disconnect();
            }

            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            cardObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const card = entry.target;
                        const index = parseInt(card.dataset.index);
                        card.style.animationDelay = `${index * 0.08}s`;
                        card.classList.add('visible');
                        cardObserver.unobserve(card);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.portfolio-card').forEach(card => {
                cardObserver.observe(card);
            });
        }

        function updatePortfolioCards(lang) {
            const leftColumn = document.getElementById('leftColumn');
            const rightColumn = document.getElementById('rightColumn');
            const data = portfolioData[lang];
            const leftItems = data.slice(0, 7);
            const rightItems = data.slice(7);

            leftColumn.innerHTML = '';
            rightColumn.innerHTML = '';

            leftItems.forEach((item, index) => {
                leftColumn.innerHTML += createCard(item, index);
            });

            rightItems.forEach((item, index) => {
                rightColumn.innerHTML += createCard(item, index + 7);
            });

            initCardObserver();
        }

        // Event listeners for language buttons (header and mobile)
        document.querySelectorAll('.lang-btn-header, .mobile-lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.dataset.lang;
                updateLanguage(lang);
            });
        });

        // Initialize language
        updateLanguage(currentLang);

        // Theme Toggle Functionality
        const html = document.documentElement;
        const currentTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', currentTheme);

        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Event listeners for theme toggles (header and mobile)
        document.getElementById('themeToggleHeader').addEventListener('click', toggleTheme);
        document.getElementById('themeToggleMobile').addEventListener('click', toggleTheme);

        // Scroll to Top Button Functionality
        const scrollTopBtn = document.getElementById('scrollTopBtn');

        function toggleScrollTopBtn() {
            const scrollY = window.scrollY;
            if (scrollY > 500) {
                scrollTopBtn.classList.add('visible');
            } else {
                scrollTopBtn.classList.remove('visible');
            }
        }

        window.addEventListener('scroll', () => {
            requestAnimationFrame(toggleScrollTopBtn);
        }, { passive: true });

        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Header Scroll Effect
        const header = document.getElementById('header');
        let lastScrollY = 0;
        let ticking = false;

        function updateHeader() {
            const scrollY = window.scrollY;

            if (scrollY > 150) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }

            if (scrollY > lastScrollY && scrollY > 350) {
                header.classList.add('hidden');
            } else {
                header.classList.remove('hidden');
            }

            lastScrollY = scrollY;
            ticking = false;
        }

        window.addEventListener('scroll', () => {
            if (!ticking) {
                requestAnimationFrame(updateHeader);
                ticking = true;
            }
        }, { passive: true });

        // Mobile Menu
        const burgerBtn = document.getElementById('burgerBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        burgerBtn.addEventListener('click', () => {
            burgerBtn.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
        });

        mobileMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                burgerBtn.classList.remove('active');
                mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // Intersection Observer for other elements (header, footer)
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        // Observe static elements
        const portfolioHeader = document.getElementById('portfolioHeader');
        const footerContent = document.getElementById('footerContent');
        const footerBottom = document.getElementById('footerBottom');

        if (portfolioHeader) observer.observe(portfolioHeader);
        if (footerContent) observer.observe(footerContent);
        if (footerBottom) observer.observe(footerBottom);

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
